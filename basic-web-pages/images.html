  <body>
    <h1>Images</h1>

    <p>THis page has common image formats, but maybe you want <a href="./links.html" target="_blank">
      links</a> and <a href="./misc/extras.html" target="_blank">useful extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="./links-and-images/mochi.jpg" width="75" alt="image of mochi.jpg">

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="./links-and-images/mochi.gif" width="75" alt="image of mochi.gif">

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="./links-and-images/mochi.png" width="75" alt="image of mochi.png">

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them whenever you can.</p>
    <img src="./links-and-images/mochi.svg" alt="image of mochi.svg">
  </body>
